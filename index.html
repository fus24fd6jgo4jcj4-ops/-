<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>...</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* Pantallas */
.screen {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
}

/* Texto oculto */
#texto {
  position: fixed;
  color: black;
  background: black;
  user-select: text;
  font-family: monospace;
  font-size: 14px;
}

/* Texto de burla */
#burla {
  position: fixed;
  top: 10px;
  left: 10px;
  color: #666;
  font-family: monospace;
  font-size: 14px;
  opacity: 0;
  transition: opacity 0.3s;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="screen">
  <pre id="texto">http://link-uno.onion/pista</pre>
</div>

<div class="screen">
  <pre id="texto">http://link-dos.onion/pista</pre>
</div>

<div class="screen">
  <pre id="texto">http://link-tres.onion/pista</pre>
</div>

<div id="burla">JAJAJA, Â¿no te funciona? ðŸ˜œ</div>

<script>
// BODY ALEATORIO
const screens = document.querySelectorAll(".screen");
const chosen = screens[Math.floor(Math.random() * screens.length)];
chosen.style.display = "block";

// TEXTO ALEATORIO
const texto = chosen.querySelector("#texto");
const padding = 20;

const maxX = window.innerWidth - texto.offsetWidth - padding;
const maxY = window.innerHeight - texto.offsetHeight - padding;

texto.style.left = Math.floor(Math.random() * maxX) + "px";
texto.style.top  = Math.floor(Math.random() * maxY) + "px";

// FULLSCREEN CON ENTER (ARREGLADO)
let fullscreenActivo = false;
document.addEventListener("keydown", e => {
  if (e.key === "Enter" && !fullscreenActivo) {
    document.documentElement.requestFullscreen().then(() => {
      fullscreenActivo = true;
    }).catch(()=>{});
  }
});

// OCULTAR CURSOR
document.body.style.cursor = "none";

// BLOQUEO PARCIAL DE ESC
document.addEventListener("keydown", e => {
  if (e.key === "Escape") {
    e.preventDefault();
  }
});

// BLOQUEAR CTRL+A + BURLA
document.addEventListener("keydown", e => {
  if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "a") {
    e.preventDefault();
    const burla = document.getElementById("burla");
    burla.style.opacity = "0.6";
    setTimeout(() => burla.style.opacity = "0", 2000);
  }
});

// BLOQUEAR DOBLE CLICK (EXCEPTO EN EL TEXTO)
document.addEventListener("dblclick", e => {
  if (e.target.id !== "texto") {
    e.preventDefault();
    window.getSelection().removeAllRanges();
  }
});
</script>

</body>
</html>
