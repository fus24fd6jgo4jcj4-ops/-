<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>...</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;

  /* üîë CLAVE: desactivar selecci√≥n global */
  user-select: none;
}

/* Pantallas falsas */
.screen {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
}

/* Texto oculto (√öNICO seleccionable) */
#texto {
  position: fixed;
  color: black;
  background: black;
  user-select: text; /* ‚Üê solo ac√° se puede seleccionar */
  font-family: monospace;
  font-size: 14px;
}

/* Texto de burla centrado */
#burla {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;

  color: #888;
  font-family: monospace;
  font-size: 36px;
  opacity: 0;
  transition: opacity 0.3s;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="screen">
  <pre id="texto">http://link-uno.onion/pista</pre>
</div>

<div class="screen">
  <pre id="texto">http://link-dos.onion/pista</pre>
</div>

<div class="screen">
  <pre id="texto">http://link-tres.onion/pista</pre>
</div>

<div id="burla">JAJAJA, ¬øno te funciona? üòú</div>

<script>
// Elegir pantalla aleatoria
const screens = document.querySelectorAll(".screen");
const chosen = screens[Math.floor(Math.random() * screens.length)];
chosen.style.display = "block";

// Posicionar texto aleatoriamente
const texto = chosen.querySelector("#texto");
const padding = 20;

const maxX = window.innerWidth - texto.offsetWidth - padding;
const maxY = window.innerHeight - texto.offsetHeight - padding;

texto.style.left = Math.floor(Math.random() * maxX) + "px";
texto.style.top  = Math.floor(Math.random() * maxY) + "px";

// Fullscreen con Enter
let fullscreenActivo = false;
document.addEventListener("keydown", e => {
  if (e.key === "Enter" && !fullscreenActivo) {
    document.documentElement.requestFullscreen().then(() => {
      fullscreenActivo = true;
    }).catch(()=>{});
  }
});

// Ocultar cursor
document.body.style.cursor = "none";

// Bloqueo parcial de ESC
document.addEventListener("keydown", e => {
  if (e.key === "Escape") {
    e.preventDefault();
  }
});

// Bloquear Ctrl + A + burla centrada
document.addEventListener("keydown", e => {
  if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "a") {
    e.preventDefault();

    const burla = document.getElementById("burla");
    burla.style.opacity = "1";

    setTimeout(() => {
      burla.style.opacity = "0";
    }, 2000);
  }
});

// Bloquear doble click completamente (refuerzo)
document.addEventListener("dblclick", e => {
  if (e.target.id !== "texto") {
    e.preventDefault();
    window.getSelection().removeAllRanges();
  }
});
</script>

</body>
</html>
