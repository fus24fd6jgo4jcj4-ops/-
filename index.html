<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>...</title>
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

.screen {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
}

/* Estilo para los textos ocultos */
.oculto {
  position: fixed;
  color: black;
  background: black;
  user-select: text; 
  font-family: monospace;
  font-size: 14px;
  white-space: nowrap;
}

#burla {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #888;
  font-family: monospace;
  font-size: 36px;
  opacity: 0;
  transition: opacity 0.3s;
  pointer-events: none;
  z-index: 100;
}
</style>
</head>
<body>

<div class="screen">
  <pre class="oculto">https://pony.tube/w/uZr3o85rkmWcr7ir5SAkmx/pista</pre>
</div>

<div class="screen">
  <pre class="oculto">https://www.google.com/search?q=equestria+girls...</pre>
</div>

<div class="screen" id="pantalla-real">
  <pre class="oculto" id="link-b">PAGINA_B: link-a-tu-pagina-b.html</pre>
  <pre class="oculto" id="codigo-b"></pre>
</div>

<div id="burla">JAJAJA, 驴no te funciona? </div>

<script>
const screens = document.querySelectorAll(".screen");
const chosenIndex = Math.floor(Math.random() * screens.length);
const chosen = screens[chosenIndex];
chosen.style.display = "block";

// Si es la pantalla real, generar el c贸digo
if (chosen.id === "pantalla-real") {
    const codigo = Math.random().toString(36).substring(2, 8).toUpperCase();
    localStorage.setItem('clave_secreta', codigo);
    document.getElementById('codigo-b').innerText = "CODIGO: " + codigo;
}

// Funci贸n para mover elementos a coordenadas aleatorias
function dispersarTexto(elemento) {
    const padding = 50;
    const maxX = window.innerWidth - elemento.offsetWidth - padding;
    const maxY = window.innerHeight - elemento.offsetHeight - padding;
    
    elemento.style.left = Math.floor(Math.random() * Math.max(0, maxX)) + "px";
    elemento.style.top  = Math.floor(Math.random() * Math.max(0, maxY)) + "px";
}

// Dispersar todos los textos ocultos de la pantalla elegida
const textosDeEstaPantalla = chosen.querySelectorAll(".oculto");
textosDeEstaPantalla.forEach(t => {
    dispersarTexto(t);
});

// --- L贸gica Troll Est谩ndar ---
document.body.style.cursor = "none";

document.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    document.documentElement.requestFullscreen().catch(()=>{});
  }
  if (e.key === "Escape") e.preventDefault();
  
  // Bloquear Ctrl+A y mostrar burla
  if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "a") {
    e.preventDefault();
    const burla = document.getElementById("burla");
    burla.style.opacity = "1";
    setTimeout(() => { burla.style.opacity = "0"; }, 2000);
  }
});

// Evitar selecci贸n accidental fuera de los textos
document.addEventListener("dblclick", e => {
  if (!e.target.classList.contains("oculto")) {
    e.preventDefault();
    window.getSelection().removeAllRanges();
  }
});
</script>

</body>
</html>
